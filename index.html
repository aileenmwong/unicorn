<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="style/styles.css" rel="stylesheet">
  <title>CSS Unicorn</title>
</head>
<body>

  <div class="unicorn-container">
    <div class="torso"></div>
    <div class="head"></div>
    <div class="belly"></div>
    <div class="nose"></div>
    <div class="ear"></div>
    <div class="innerear"></div>
    <div class="horn"></div>
    <div class="tail">
      <div class="tail-top"></div>
      <div class="tail-middle"></div>
      <div class="tail-end"></div>
    </div>
    <div class="backleg-behind"></div>
    <div class="backleg-front"></div>
    <div class="frontleg-behind"></div>
    <div class="frontleg-front"></div>

  </div>

</body>
</html>
