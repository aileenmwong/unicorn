<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="style/styles.css" rel="stylesheet">
  <title>CSS Unicorn</title>
</head>
<body>

  <div class="unicorn-container">
    <div class="torso"></div>
    <div class="head"></div>
    <div class="belly"></div>
    <div class="nose"></div>
    <div class="ear">
      <div class="innerear"></div>
    </div>
    <div class="eye">
      <div class="blink-overlay"></div>
    </div>

    <div class="horn"></div>
    <div class="mane">
      <div class="manetop"></div>
      <div class="manemiddle"></div>
      <div class="manebottom"></div>
    </div>
    <div class="tail">
      <div class="tail-top"></div>
      <div class="tail-middle"></div>
      <div class="tail-end"></div>
    </div>
    <div class="leg backleg-behind"></div>
    <div class="leg backleg-front"></div>
    <div class="leg frontleg-behind"></div>
    <div class="leg frontleg-front"></div>

  </div>

</body>
</html>
