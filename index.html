<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="style/styles.css" rel="stylesheet">
  <title>CSS Unicorn</title>
</head>
<body>
  <div class="allItems">

  <div class="unicorn-container">
    <div class="torso"></div>
    <div class="head"></div>
    <div class="belly"></div>
    <div class="nose"></div>
    <div class="ear">
      <div class="innerear"></div>
    </div>
    <div class="eye">
      <div class="blink-overlay"></div>
    </div>
    <div class="horn"></div>
    <div class="mane">
      <div class="manetop"></div>
      <div class="manemiddle"></div>
      <div class="manebottom"></div>
    </div>
    <div class="tail">
      <div class="tail-top"></div>
      <div class="tail-middle"></div>
      <div class="tail-end"></div>
    </div>
    <div class="leg backleg-behind"></div>
    <div class="leg backleg-front"></div>
    <div class="leg frontleg-behind"></div>
    <div class="leg frontleg-front"></div>
  </div>

  <div class="rainbow-background">
    <ul class="rainbow-lines">
      <li class="line red red1"></li>
      <li class="line orange orange1"></li>
      <li class="line yellow yellow1"></li>
      <li class="line green green1"></li>
      <li class="line blue blue1"></li>
      <li class="line purple purple1"></li>
      <li class="line red red2"></li>
      <li class="line orange orange2"></li>
      <li class="line yellow yellow2"></li>
      <li class="line green green2"></li>
      <li class="line blue blue2"></li>
      <li class="line purple purple2"></li>
      <li class="line red red3"></li>
      <li class="line orange orange3"></li>
      <li class="line yellow yellow3"></li>
      <li class="line green green3"></li>
      <li class="line blue blue3"></li>
      <li class="line purple purple3"></li>
      <li class="line red red4"></li>
      <li class="line orange orange4"></li>
      <li class="line yellow yellow4"></li>
      <li class="line green green4"></li>
      <li class="line blue blue4"></li>
      <li class="line purple purple4"></li>
    </ul>
  </div>
  </div>

</body>
</html>
